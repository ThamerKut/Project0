<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>Google Search</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body>
      
        <div class="container">
            <h1 id="logo">Google</h1>
            <span id="imgLogo">Images</span>
           
            <div id="form">
                <form action="https://www.google.com/search?tbm=isch&q=$">
                    <input type="text" name="q" id="searchBar" placeholder="Search Google for an image or type a URL">
                    <br>
                    <input type="submit" value="Search" id="searchBt"> 
                    <button id="luckyBt" onclick="feelingLucky()">i'm Feeling Lucky</button>

                </form>
            </div> <!-- end form -->

        </div> <!-- end Container -->

        <div id="refrences">
            <a href="index.html" id="googleSearch">Google Search</a>
            <a href="googleAdv.html" id="googleAdv">Advanced Search</a>
        </div>
    </body>
</html>
