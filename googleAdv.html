<!DOCTYPE html>
<html lang="en">
<head>
    <title>Advanced Search</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="Adv" style="color: red">Advanced Search</h1>
    <form action="">
        <div class="words" id="allWords">    
        <label>All these words:</label> 
        <input type="text">
        </div>

        <div class="words" id="exactWord">    
        <label>this exact word or phrase:</label> 
        <input type="text">
        </div>

        <div class="words" id="any">    
        <label>any of these words:</label> 
        <input type="text">
        </div>

        <div class="words" id="none">    
        <label>none of these words:</label> 
        <input type="text">
        </div>
    </form>
</body>

</html>
