<!DOCTYPE html>
<html lang="en">
<head>
    <title>Advanced Search</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="Adv">Advanced Search</h1>
    <form action="">
        <div class="words" id="allWords">    
        <label >All these words:</label> 
        <input class="txtfields" type="text">
        </div>

        <div class="words" id="exactWord">    
        <label>this exact word or phrase:</label> 
        <input class="txtfields" type="text">
        </div>

        <div class="words" id="any">    
        <label>any of these words:</label> 
        <input class="txtfields" type="text">
        </div>

        <div class="words" id="none">    
        <label>none of these words:</label> 
        <input class="txtfields" type="text">
        </div>
    </form>

    <div id="refrences">
        <a href="index.html" id="googleSearch">Google Search</a>
        <a href="googleImg.html" id="googleImg">Google Images</a>
    </div>
</body>

</html>
